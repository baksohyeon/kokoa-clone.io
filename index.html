<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column"></div>
      <span> No Service </span>
      <!--Wifi Icon-->
      <i class="fas fa-wifi"></i>
      <div class="status-bar__column"></div>
      <span> 18:43</span>
      <div class="status-bar__column"></div>
      <span> 80% </span>
      <!-- Battery Icon-->
      <!-- Lightning Icon-->
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>

    <header class="Welcome-header">
      <h1 class="Welcome-header__title">Welcome to kokoa Talk</h1>
      <p class="Welcome-header__text">
        If you have a kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <!-- 아니면 <button></button> 형식도 가능은 한데 input 태그에 typle을 submit하는 방식 채택 -->
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
